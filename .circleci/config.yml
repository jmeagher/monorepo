version: 2.1
commands:
  install-bazel:
    steps:
      - run:
          name: Install bazel
          command: |
            curl -OL https://github.com/bazelbuild/bazel/releases/download/$BAZEL_VER/bazel-$BAZEL_VER-installer-linux-x86_64.sh
            chmod +x bazel-$BAZEL_VER-installer-linux-x86_64.sh
            sudo ./bazel-$BAZEL_VER-installer-linux-x86_64.sh
            rm ./bazel-$BAZEL_VER-installer-linux-x86_64.sh
            bazel info release

  pre-run-setup:
    steps:
      - run:
          name: Prepare to run bazel
          command: |
            sudo apt-get update -q
            sudo apt-get install libxml2-utils python-dev -y # Install some basics needed for python
            cat .bazelrc.travis >> .bazelrc

  bazel-build:
    steps:
      - run:
          name: Build with bazel
          command: |
            bazel build //...

  bazel-test:
    steps:
      - run:
          name: Test with bazel
          command: |
            bazel test //...

  e2e-test:
    steps:
      - run:
          name: End to end tests
          command: |
            ./test_e2e.sh

  restore-caches:
    steps:
      - run: echo "$BAZEL_VER" > _cache_ver_tmp
      - restore_cache:
          keys:
            - bazel_cache_{{ checksum "_cache_ver_tmp" }}

  save-caches:
    steps:
      - run: echo "$BAZEL_VER" > _cache_ver_tmp
      - save_cache:
          key: bazel_cache_{{ checksum "_cache_ver_tmp" }}
          paths:
            - "/home/circleci/.cache/bazel/"

jobs:
  build-template: &build-template
    docker:
      - image: circleci/openjdk:8
    working_directory: ~/app/
    environment:
      BAZEL_VER: "override_this"
    steps:
      - checkout
      - pre-run-setup
      - install-bazel
      - restore-caches
      - bazel-build
      - bazel-test
      - e2e-test
      - save-caches

  build-bazel-019:
    <<: *build-template
    environment:
      BAZEL_VER: "0.19.2"
  build-bazel-022:
    <<: *build-template
    environment:
      BAZEL_VER: "0.22.0"

workflows:
  version: 2
  default_workflow:
    jobs:
      - build-bazel-019
      - build-bazel-022
