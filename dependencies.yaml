# See https://github.com/johnynek/bazel-deps for help
# To run this:
  # 1) checkout that next to this monorepo folder (note: currently using 13bef5b78a9fb8ea508ce5f0d43fee8295921a1f)
# 2) in that folder run "bazel build src/scala/com/github/johnynek/bazel_deps:parseproject_deploy.jar"
# 3) in this folder run "../bazel-deps/gen_maven_deps.sh generate -r `pwd` -s 3rdparty/workspace.bzl -d dependencies.yaml"
#
# Anytime this file changes those steps need to be rerun and the results validated.

options:
  languages: [ "java", "scala:2.11.12" ]
  buildHeader:
    - load("@io_bazel_rules_scala//scala:scala_import.bzl", "scala_import")
  resolvers: 
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  versionConflictPolicy: highest
  resolverType: coursier

dependencies:
      
  com.typesafe.akka:
    akka:
      version: "2.5.8"
      lang: java
      modules: [actor_2.11]
    akka:
      version: "10.0.11"
      lang: java
      modules: [http_2.11, http-testkit_2.11, http-spray-json_2.11]

  com.datastax.cassandra:
    cassandra:
      version: "3.4.0"
      lang: java
      modules: [driver-core]
  
  io.netty:
    # Needed due to some of the imports missing from cassandra driver
    netty:
      version: "4.0.47.Final"
      lang: java
      modules: [all]

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@scala//:scala-compiler"
    scala-library:
      lang: scala/unmangled
      target: "@scala//:scala-library"
    scala-reflect:
      lang: scala/unmangled
      target: "@scala//:scala-reflect"
  
  org.scala-lang.modules:
    scala-xml:
      lang: scala
      target: "@scala//:scala-xml"
