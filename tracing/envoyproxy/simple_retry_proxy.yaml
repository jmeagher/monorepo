admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: retry_service
                  retry_policy:
                   retry_on: "5xx"
                   num_retries: 1
          http_filters:
          - name: envoy.router
  clusters:
  - name: retry_service
    connect_timeout: 0.5s
    type: LOGICAL_DNS
    # Comment out the following line to test on v6 networks
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: retry_service
      endpoints:
      - lb_endpoints:
          endpoint:
            address:
              socket_address:
                address: ${SERVICE_HOST}
                port_value: ${SERVICE_PORT}